<div id="page-transition" class="fade-in">
{% extends 'inventory/base.html' %}
{% block content %}

<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <button type="submit"class="button"><span>Login</span></button>
    </form>
    <p class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>
</div>
</div>
<style>
    .login-container {
        width: 350px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color:black;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #272727ff;
    }

    /* Input Fields */
.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1.5px solid #8a8a8aff;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
    transition: border 0.3s;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #735eaaff; /* Teal focus color */
}

/* Error Text */
.error-text {
    font-size: 14px;
    color: red;
    margin-top: 4px;
}

    /* Button */
button {
        display: inline-block;
        background-color: #195faa;
        border: rgb(8, 13, 111) solid 2px;
        border-radius: 8px;
        color: #ffffff;
        font-weight: bold;
        text-align: center;
        font-size: 15px;
        padding: 15px;
        width: 180px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 30px auto 0;
        display: block;
      }

      button:hover {
        background-color: #fff;
        border: black solid 1px;
        border-radius: 4px;
        color: black;
      }

      button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      button:hover span {
        padding-right: 25px;
      }

      button:hover span:after {
        opacity: 1;
        right: 0;
      }

    .register-link {
        text-align: center;
        margin-top: 15px;
        color: #333;
        font-size:14px;                                     
    }

    .register-link a {
        color: #009688;
    text-decoration: none;
    font-weight: 500;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
