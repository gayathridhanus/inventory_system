{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}InventorySystem{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'assets/base.css'%}" />
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: white;
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
      }

      /* Navbar */
      .navbar {
        background-color: #f8f9fa;
        padding: 12px 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .navbar img {
        height: 85px;
        width: auto;
        transform: scale(1.3);
        transform-origin: center;
      }

      .nav-links {
        display: flex;
        gap: 15px;
      }

      .nav-link {
        font-weight: bold;
        font-size: 15px;
        color: black;
        text-decoration: none;
        padding: 7px 12px;
      }

      .nav-link:hover {
        color: black;
        border: 1px black solid;
        border-radius: 20px;
      }

      .nav-link {
        text-decoration: none;
        color: #000;
        padding: 8px 15px;
        transition: 0.3s;
      }

      .nav-link:hover {
        color: #ff4500;
      }

      .nav-link.active {
        color: #ff4500; /* Highlight color */
        font-weight: bold;
        border-bottom: 2px solid #ff4500; /* underline effect */
      }

      /* Responsive menu toggle */
      .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 12px 20px; /* smaller padding on mobile */
        }

        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: #f8f9fa;
          margin-top: 10px;
          padding: 10px;
        }

        .nav-links.active {
          display: flex;
        }

        .menu-toggle {
          display: block;
        }
      }

      /* Footer */
      footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }

      /* Container */
      .container mt-4 {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="page-transition" class="fade-in">
      <!-- Navbar -->
      <nav class="navbar">
        <a class="navbar-brand" href="http://127.0.0.1:8000/">
          <img src="{% static 'assets/kl_logo.png' %}" alt="Logo" />
        </a>
        <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
        <div class="nav-links" id="navLinks">
          <a
            class="nav-link {% if request.path == '/home/' %}active{% endif %}"
            href="/home/"
            >Home</a
          >
          <a
            class="nav-link {% if request.path == '/about/' %}active{% endif %}"
            href="/about/"
            >About</a
          >

          {% if user.is_authenticated %}
          <a
            class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}"
            href="/dashboard/"
            >Dashboard</a
          >
          <a class="nav-link" href="/logout/">Logout</a>
          {% else %}
          <a
            class="nav-link {% if request.path == '/login/' %}active{% endif %}"
            href="/login/"
            >Login</a
          >
          <a
            class="nav-link {% if request.path == '/register/' %}active{% endif %}"
            href="/register/"
            >Register</a
          >
          {% endif %}
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container mt-4">{% block content %}{% endblock %}</div>

      <!-- Footer -->
      <footer>
        <p>&copy; KLEnterprises. All Rights Reserved.</p>
      </footer>
    </div>
    <script>
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll(".sidebar-links a, .logout");

        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault(); // stop default navigation
            const url = this.href;

            const page = document.getElementById("page-transition");
            page.classList.remove("fade-in");
            page.classList.add("fade-out");

            setTimeout(() => {
              window.location.href = url; // go to next page
            }, 500); // wait for fade out
          });
        });
      });
    </script>
  </body>
</html>
